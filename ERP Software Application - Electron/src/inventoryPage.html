<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <title>ERP Software for Small Business</title>
        <link rel="stylesheet" href="styles/style.css">
        <!--<link rel="stylesheet" href="C:\Users\User\Desktop\ERP_For_Small_Business\bootstrap.min.css">-->
        <script module="module" defer src="js/appFunctions.js"></script>
    </head>
    <body>
        <div class="mainApp">
            <div class="topBar">
                <div class="titleBar">
                    <button id="showHideMenus" class="toggleButton"></button>
                    <img src="icons/1200px-Marist_Red_Foxes_logo.svg.png" alt="" width="40px" height="15px">
                    <div class="title">
                        
                    </div>
                </div>
                <div class="titleBarBtns">
                    <button id="minimizeBtn" class="topBtn minimizeBtn" title = 'Minimize'></button>
                    <button id="maximizeBtn" class="topBtn maximizeBtn" title = 'Maximize'></button>
                    <button id="closeBtn" class="topBtn closeBtn" title = 'Close'></button>
                </div>
            </div>
            <div class="contentArea">
                <div id="mySidebar" class="leftMenu">
                    <br></br>
                        <button id="homeBtn" class="homeBtn" title = 'Take Me to Home Page'>Home</button><br></br>
                        <button id="accountingBtn" class="accountingBtn" title = 'Accounting Management'>Accounting</button><br></br>
                        <button id="CRMBtn" class="CRMBtn" title = 'Customer Relationship Management'>CRM</button><br></br>
                        <button id="inventoryBtn" class="inventoryBtn" title = 'Inventory Management'>Inventory Management</button><br></br>
                        <button id="refresh" class="refresh">Do Thing</button><br></br>
                        <div class = "bottomSidebar">
                            <p class = "bottomSidebarOptions">Node.js Version: <span id="node-version"></span></p>
                            <p class = "bottomSidebarOptions">Chromium Version: <span id="chrome-version"></span></p>
                            <p class = "bottomSidebarOptions">Electron Version: <span id="electron-version"></span></p>
                        </div>
                </div>
                <div class="contentPages">
                    <div id = "homePage" class = "homePage"></div>
                    <div id = "accountingPage" class = "accountingPage"></div>
                    <div id = "CRMPage" class = "CRMPage"></div>
                    <div id = "inventoryPage" class = "inventoryPage">
                        
                        <div id = "inventoryPage" class = "inventoryPage"><h4>Inventory Page</h4>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
